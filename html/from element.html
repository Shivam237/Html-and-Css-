<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>from element</title>
</head>
<body style="background-color: rgb(63, 146, 47);">
    <from action="/action">
        username
        <input type="text"/>
<br>
password
<input type="password"/>
<br>

number
<input type="number"/>
<br> 

time
<input type="time"/>
<br>

color
<input type="color"/>
<br>

button
<input type="button"/>
<br>

check box
<input type="checkbox"/>
<br>

data
<input type="data"/>
<br>

email
<input type="email"/>
<br>

file
<input type="file"/>
<br>

image
<input type="image"/>
<br>

month
<input type="month"/>
<br>

range
<input type="range"/>
<br>

submit
<input type="submit"/>
<br>

reset
<input type="reset"/>
    </from>
</body>
</html>
