<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Diwali!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('diwali_background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            background-color: brown;
        }

        .greeting-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(50, 85, 99, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

         p {
            margin: 0;
            padding: 10px;
            text-align: bold;
            color: rgb(11, 224, 224);
        }
        h1{
            margin: 0;
            padding: auto;
            color: rgb(204, 0, 255);
        }

        #photo-greeting {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin-top: 15px;
            height: 1000px;
            width: 2500px;
        }

        #text-wish {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="greeting-container">
        <h1>Happy Diwali!</h1>
        
        <!-- Photo Greeting -->
        <img id="photo-greeting" src="diwali.jpg" alt="Diwali Greeting Photo">

        <!-- Text Wish -->
        <p id="text-wish">
            May the festival of lights bring joy, prosperity, and good health to your life. 
            Wishing you and your family a very Happy Diwali!
        </p>
    </div>
</body>
</html>
